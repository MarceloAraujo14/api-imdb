<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div style="margin:10px;">

    <div th:each="movie: ${movies}"  class="d-inline-flex p-2 bd-highlight" >

        <div class="card" style="width: 18rem; height: 35rem;" th:object="${movie}">
            <img th:src="${movie.image}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title" th:text="${movie.title}"></h5>
                <div class="row align-items-start">
                    <div class="col">Year:</div>
                    <div class="col" th:text="${movie.year}"> 1992</div>
                </div>
                <div class="row align-items-start">
                    <div class="col" >Rating: </div>
                    <div class="col" th:text="${movie.rating}">9.0 </div>
                </div>
            </div>
        </div>

    </div>


</div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
